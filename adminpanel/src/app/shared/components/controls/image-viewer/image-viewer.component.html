<!-- Not multiple -->
<ng-container *ngIf="!multiple">

    <input #uploadFile type="file" class="custom-file-input d-none" id="uploaded-images" accept=".png, .jpg, .jpeg"
        (change)="onSelect($event)">

    <div class="form-row" *ngIf="attachments.length === 0">
        <div class="col">
            <div (click)="onToggleUpload()" class="card bg-light text-dark c-pointer text-center p-3">
                <i class="fal fa-plus fs-xl pb-2"></i>
                <blockquote class="blockquote mb-0">
                    <p class="mb-0">اضغط هنا لتحميل الملف</p>
                </blockquote>
            </div>
        </div>
    </div>

    <div id="customize p-0-thumbnails-gallery" class="justified-gallery-flex bg-white">
        <div *ngFor="let file of attachments"
            class="one-upload-file d-flex justify-content-center align-items-center p-0 position-relative">
            <img class="rounded img-fluid max-h-500-px" [src]="file.file" />
            <button type="button" (click)="onRemove(file)"
                class="position-absolute py-1 d-flex justify-content-center align-items-center pos-top pos-left btn clear-image btn-default btn-icon m-2 shadow-lg">
                <i class="fal fa-times fa-2x"></i>
            </button>
        </div>
    </div>
</ng-container>

<!-- Not multiple -->

<ng-container *ngIf="multiple">

    <div class="form-row border-bottom pb-2 mb-2">
        <div class="col-lg-3">
            <button (click)="onToggleUploadMultiple()" type="button" class="btn btn-primary btn-block">اضافة صور
                للموقع
            </button>
        </div>
    </div>

    <input #multiUpload type="file" class="d-none custom-file-input" id="uploaded-images" accept=".png, .jpg, .jpeg"
        (change)="onSelect($event)" multiple />

    <div class="form-row py-1 border-bottom" *ngFor="let file of attachments">
        <div class="col">
            <img class="img-thumbnail width-100" [src]="file.file" />
        </div>
        <div class="col d-flex justify-content-center align-items-center">
            <button type="button" (click)="onRemove(file)" class="btn btn-danger btn-icon waves-effect waves-themed">
                <i class="fal fa-times"></i>
            </button>
        </div>
    </div>
</ng-container>
