<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item" href="javascript:void(0);" [class.no-pointer-event]="dataTable.offset <= 0"
      [class.disabled]="dataTable.offset <= 0" (click)="pageFirst()">
      <a [ngClass]="{'bg-white text-dark': dataTable.tableDark}" class="page-link" aria-label="Previous">
        <span aria-hidden="true">«</span>
      </a>
    </li>
    <li class="page-item" [class.no-pointer-event]="dataTable.offset <= 0" [class.disabled]="dataTable.offset <= 0">
      <a [ngClass]="{'bg-white text-dark': dataTable.tableDark}" class="page-link" href="javascript:void(0);" (click)="pageBack()"
        aria-label="Previous">
        <span aria-hidden="true"><i class="fal fa-angle-left"></i></span>
      </a>
    </li>
    <li *ngIf="dataTable.lastPage > 1" class="page-item active">
      <a [ngClass]="{'bg-white text-dark': dataTable.tableDark}" class="page-link" href="javascript:void(0);"
        (click)="page = page" [aria-label]="key">
        <span aria-hidden="true">{{page}}</span>
      </a>
    </li>

    <li *ngIf="dataTable.lastPage >= 2 && page !== dataTable.lastPage" class="page-item">
      <a [ngClass]="{'bg-white text-dark': dataTable.tableDark}" class="page-link" href="javascript:void(0);"
        (click)="page = page + 1" [aria-label]="page + 1">
        <span aria-hidden="true">{{page + 1}}</span>
      </a>
    </li>
    <li class="page-item" (click)="pageForward()"
      [class.no-pointer-event]="dataTable.offset + dataTable.limit >= dataTable.itemCount"
      [class.disabled]="dataTable.offset + dataTable.limit >= dataTable.itemCount">
      <a [ngClass]="{'bg-white text-dark': dataTable.tableDark}" href="javascript:void(0);" class="page-link"
        aria-label="Next">
        <span aria-hidden="true"><i class="fal fa-angle-right"></i></span>
      </a>
    </li>
    <li class="page-item" href="javascript:void(0);" (click)="pageLast()"
      [class.no-pointer-event]="dataTable.offset + dataTable.limit >= dataTable.itemCount"
      [class.disabled]="dataTable.offset + dataTable.limit >= dataTable.itemCount">
      <a [ngClass]="{'bg-white text-dark': dataTable.tableDark}" class="page-link" aria-label="Next">
        <span aria-hidden="true">»</span>
      </a>
    </li>
  </ul>
</nav>
