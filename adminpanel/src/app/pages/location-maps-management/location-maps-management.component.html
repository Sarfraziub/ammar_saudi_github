<main id="js-page-content" role="main" class="page-content px-0">
    <div id="panel-location-management" class="panel" [ngClass]="{'panel-fullscreen': isFullScreen}">
        <div class="panel-hdr">
            <h2>
                خرائط الموقع
            </h2>
            <div class="panel-toolbar">
                <button class="btn btn-panel" (click)="isFullScreen = onToggleFullScreen(isFullScreen)"
                    data-action="panel-fullscreen" placement="bottom"
                    ngbTooltip="{{'Full Screen'}}"></button>
            </div>
        </div>

        <div class="panel-container show">
            <div class="panel-content">
                <div class="row no-gutters align-items-center py-1">
                    <div class="col mx-2 mb-3" *ngIf="markers?.length">
                        <app-google-map [selectedMarkers]="markers" (onClickMarker)="openModal($event)"></app-google-map>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a #viewModal href="javascript:void(0);" data-toggle="modal" data-target="#location-management-edit-view-modal"
    class="d-none">
    </a>
    <location-management-details-cmp [isEdit]="isEdit" [selectedItem]="selectedItem"></location-management-details-cmp>
</main>
