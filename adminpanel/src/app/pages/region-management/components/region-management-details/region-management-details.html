<form id="region-management-group" [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- modal alert -->
    <div class="modal fade " id="region-management-edit-view-modal" tabindex="-1" role="dialog" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تفاصيل المنطقة</h5><button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true"><i class="fal fa-times"></i></span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="region-name"
                            class="col-lg-3 col-form-label form-label fw-700 text-left text-lg-left">
                            المنطقة</label>
                        <div class="col-lg-9">
                            <input formControlName="name" (keypress)="englishOnly($event)"
                                [class.is-invalid]="!name.valid && name.touched" id="region-name" name="region-name"
                                type="text" class="form-control text-right" placeholder="المنطقة" />
                            <div *ngIf="!name?.valid && name?.touched" class="invalid-feedback">
                                هذه الحقل اجباري.
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div class="form-group row">
                        <label for="region-arabic-name"
                            class="col-lg-3 col-form-label form-label fw-700 text-left text-lg-left">
                            المنطقة بالعربي</label>
                        <div class="col-lg-9">
                            <input formControlName="arabicName"
                                [class.is-invalid]="!arabicName.valid && arabicName.touched" id="region-arabic-name"
                                name="region-arabic-name" type="text" class="form-control"
                                placeholder="المنطقة بالعربي" />
                            <div *ngIf="!arabicName?.valid && arabicName?.touched" class="invalid-feedback">
                                هذه الحقل اجباري.
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button #cancelAction type="button" data-content="remove" class="btn btn-default"
                        data-dismiss="modal">الغاء
                    </button>
                    <button type="submit" data-content="remove" class="btn btn-primary" id="row-submit">
                        حفظ
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
