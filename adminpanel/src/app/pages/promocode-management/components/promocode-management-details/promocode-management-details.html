<form id="promocode-management-group" [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- modal alert -->
    <div class="modal fade " id="promocode-management-edit-view-modal" tabindex="-1" role="dialog" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تفاصيل الرمز الترويجي</h5><button type="button" class="close"
                        data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i
                                class="fal fa-times"></i></span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="promocode-code"
                            class="col-lg-3 col-form-label form-label fw-700 text-left text-lg-left">
                            الرمز الترويجي</label>
                        <div class="col-lg-9">
                            <input formControlName="code" [class.is-invalid]="!code.valid && code.touched"
                                id="promocode-code" name="promocode-code" type="text" class="form-control"
                                placeholder="الرمز الترويجي" />
                            <div *ngIf="!code?.valid && code?.touched" class="invalid-feedback">
                                هذه الحقل اجباري.
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div class="form-group row">
                        <label for="promocode-expiry"
                            class="col-lg-3 col-form-label form-label fw-700 text-left text-lg-left">
                            تاريخ النهاية</label>
                        <div class="col-lg-9">
                            <date-picker [min]="min" id="promocode-expiry" label="Expiry Date" placeholder="dd/mm/yyyy"
                                formControlName="expiry"
                                [class.is-invalid]="!expiry.valid && expiry.touched"></date-picker>
                            <div *ngIf="!expiry?.valid && expiry?.touched" class="invalid-feedback">
                                هذه الحقل اجباري.
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div class="form-group row">
                        <label for="promocode-percentage"
                            class="col-lg-3 col-form-label form-label fw-700 text-left text-lg-left">
                            نسبة الخصم</label>
                        <div class="col-lg-9">
                            <input formControlName="percentage" (keypress)="numberOnly($event)"
                                [class.is-invalid]="!percentage.valid && percentage.touched" id="promocode-percentage"
                                name="promocode-percentage" type="text" class="form-control" placeholder="نسبة الخصم" />
                            <div *ngIf="!percentage?.valid && percentage?.touched" class="invalid-feedback">
                                هذه الحقل اجباري.
                            </div>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button #cancelAction type="button" data-content="remove" class="btn btn-default"
                        data-dismiss="modal">الغاء
                    </button>
                    <button type="submit" data-content="remove" class="btn btn-primary" id="row-submit">
                        حفظ
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
